<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Usa</title>
</head>
<body>
<script>
    function testCodeUsa(code) {
        let regexp=/^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(code)){
            return true;
        }
        return false;
    }
    console.log(testCodeUsa("03201 - 215"));
    console.log(testCodeUsa("03201215"));
</script>
</body>
</html>
